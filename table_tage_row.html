<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tage Row</title>
</head>
<body>
    <table>
        <thead></thead>
        <caption>
            Student Data
        </caption>
        <tr>
            <th>Name</th>
            <th>Roll.No</th>
        </tr>
    </thead>

    <tbody>
        <tr>
         <td>Naseem</td>
         <td>1223</td>
        </tr>

        <tr>
            <td>Aman</td>
            <td>1224</td>
           </tr>

           <tr>
            <td>Sahil</td>
            <td>1567</td>
           </tr>
        </tr>
        </tbody>
    </table>
    <table>
        <thead></thead>
        <caption>
            Student Data
        </caption>
        <tr>
            <th colspan="2">INFORMATION</th>
        </tr>
    </thead>

    <tbody>
        <tr>
         <td>Naseem</td>
         <td>1223</td>
        </tr>

        <tr>
            <td>Aman</td>
            <td>1224</td>
           </tr>

           <tr>
            <td>Sahil</td>
            <td>1567</td>
           </tr>
        </tr>
        </tbody>
    </table>
    <footer></footer>
</body>
</html>
